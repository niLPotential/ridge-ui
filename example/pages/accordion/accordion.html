<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion - Ridge</title>
    <script type="module" src="./accordion.ts"></script>
  </head>
  <body>
    <div x-data="accordion({id: '1', dir: 'ltr'})" x-bind="root">
      <template
        x-data="{data: [
          {title: 'First Title', content: 'First Content'},
          {title: 'Second Title', content: 'Second Content'},
          {title: 'Third Title', content: 'Third Content'}
        ]}"
        x-for="(item, index) in data"
        :key="index"
      >
        <div x-bind="getItem({value: item.title})">
          <h3>
            <button
              x-bind="itemTrigger({value: item.title})"
              x-text="item.title"
            >
            </button>
          </h3>
          <div x-bind="itemContent({value: item.title})" x-text="item.content">
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
