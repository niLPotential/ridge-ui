<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion - Ridge</title>
    <script type="module" src="./accordion.ts"></script>
  </head>
  <body>
    <div
      x-data="accordion({id: '1', dir: 'ltr'})"
      x-bind="root"
      :id="$id('root')"
      x-id="['root', 'item', 'itemContent', 'itemTrigger']"
    >
      <template
        x-data="{data: [
          {title: 'First Title', content: 'First Content'},
          {title: 'Second Title', content: 'Second Content'},
          {title: 'Third Title', content: 'Third Content'}
        ]}"
        x-for="(item, index) in data"
        :key="index"
      >
        <div x-bind="getItem({value: item.title})" :id="$id('item', index)">
          <h3>
            <button
              x-bind="itemTrigger({value: item.title})"
              :id="$id('itemTrigger', index)"
              :aria-controls="$id('itemContent', index)"
              :data-ownedby="$id('root')"
              x-text="item.title"
            >
            </button>
          </h3>
          <div
            x-bind="itemContent({value: item.title})"
            :id="$id('itemContent', index)"
            :aria-labelledby="$id('itemTrigger', index)"
            x-text="item.content"
          >
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
