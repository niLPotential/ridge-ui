<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox - Ridge</title>
    <script type="module" src="./checkbox.ts"></script>
  </head>
  <body>
    <label x-data="checkbox({ dir: 'ltr', name: 'name'})" x-bind="root">
      <span x-bind="label" x-ref="text">
        Input is
        <span x-text="checked ? ' checked' : ' unchecked'"></span>
      </span>
      <div x-bind="control"></div>
      <input x-bind="hiddenInput" />
    </label>
  </body>
</html>
